<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support – Calipso AI</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    :root {
      --purple: #6D28D9;
      --dark: #111827;
      --text-secondary: #6B7280;
      --border: rgba(0,0,0,0.06);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFFFF;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }
    .icon { width: 64px; height: 64px; border-radius: 16px; margin-bottom: 24px; }
    h1 { font-size: 1.75rem; font-weight: 800; margin-bottom: 10px; color: var(--dark); }
    p { color: var(--text-secondary); margin-bottom: 20px; max-width: 400px; line-height: 1.6; }
    .email a {
      display: inline-block;
      padding: 12px 28px;
      background: var(--purple);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 10px;
      transition: opacity 0.2s;
    }
    .email a:hover { opacity: 0.9; }
    .response { font-size: 0.88rem; color: var(--text-secondary); margin-top: 8px; }
    .back { margin-top: 36px; }
    .back a {
      color: var(--purple);
      font-size: 0.92rem;
      font-weight: 600;
      text-decoration: none;
    }
    .back a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <img src="icon.png" alt="Calipso AI" class="icon" />
  <h1>Support</h1>
  <p>Need help or have feedback? We'd love to hear from you.</p>
  <div class="email">
    <a href="mailto:arturteplov00@gmail.com">Contact Us</a>
  </div>
  <p class="response">We usually reply within 24–48 hours.</p>
  <p class="back"><a href="index.html">← Back to Calipso AI</a></p>
</body>
</html>
